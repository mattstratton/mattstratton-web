# about
about:
  enable: true
  title: "Who am I?"
  content: >
    <p class="lead">
      I am an experienced DevRel leader, a well-known member of the DevOps community, founder and co-host of the popular <a href = "https://www.arresteddevops.com/" target = "_blank">Arrested DevOps podcast</a>, and a global organizer of the <a href = "https://www.devopsdays.org/" target = "_blank">DevOpsDays</a> set of conferences..   
      </p>
      <p class="lead">
      I have over 20 years of experience in IT operations and am a sought-after speaker internationally, presenting at Agile, DevOps, and cloud engineering focused events worldwide. Demonstrating my keen insight into the changing landscape of technology, I recently changed my license plate from <code>DEVOPS</code> to <code>KUBECTL</code>.
    </p>
    <p class="lead">
    I live in Chicago and have three awesome kids and two Australian Shepherds, whom I loves just a little bit more than I loves Diet Coke.
    </p>
  button:
    icon: "icon-smile-fill"
