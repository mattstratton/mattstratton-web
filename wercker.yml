box: golang
build:
  steps:
    - arjen/hugo-build:
        theme: grid-side
        flags: --buildDrafts=false
    - script:
        name: Install packages
        code: |
          hugo -v

deploy:
  steps:
    - script:
        name: Install packages
        code: |
          apt-get update
    - arjen/s3sync:
        key-id: $KEY
        key-secret: $SECRET
        bucket-url: s3://www-mattstratton-com
        source-dir: public
