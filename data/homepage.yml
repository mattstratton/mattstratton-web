# testimonial
testimonial:
  enable: true
  title: "Testimonials"
  items:
    - name: "Stuart Clark"
      position: "AWS, Senior Developer Advocate"
      content: "Matty's unwavering commitment to developers and the tech community is evident in everything he does. Matty has a kind and innovative approach to DevRel. He consistently brings fresh, creative ideas to the table that not only engage developers but also help drive meaningful connections between them and the methodologies and tools they use. His initiatives have a way of sparking excitement and fostering a sense of belonging within the developer community.."
      image:
        x: "images/testimonials/stuart.png"
        _2x: "images/testimonials/stuart@2x.png"

    - name: "Jeff Meisel"
      position: "Aiven, Senior Director of Revenue Marketing"
      content: "As a DevOps industry veteran (with leadership roles at RedHat, PagerDuty, and Chef to name a few), Matty is skilled in a number of domains including solution architecture, community development, and business transformation. I saw first-hand at Aiven how he applied those skills to scale our organization as we built a dual-funnel across PLG and the Enterprise (SLG) sales motions. In the past 12 months specifically, Matty took on the Growth Marketing function in addition to DevRel, and was the principal leader at the company responsible for driving >100% goal attainment in active users (a KPI that was accountable to the Board of Directors). If you are looking for a team-first DevRel leader, with the technical and business chops to drive user adoption within both a PLG and SLG organization, and who happens to be incredibly fun to work with — Matty is your guy!"
      image:
        x: "images/testimonials/jeff.png"
        _2x: "images/testimonials/jeff@2x.png"

    - name: "Julian Dunn"
      position: "Product management leader, investor, advisor"
      content: "Matt is a capable, personable, and knowledgeable speaker & advocate for modern IT practices, drawing on his own personal experiences at a variety of firms large and small. If you are looking for an evangelist (or dare I say it: thought leader) about digital transformation, devops, or modern product delivery, Matt is your guy."
      image:
        x: "images/testimonials/julian.png"
        _2x: "images/testimonials/julian@2x.png"

