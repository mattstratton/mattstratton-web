box: debian
build:
  steps:
    - arjen/hugo-build:
        theme: grid-side
        flags: --buildDrafts=false

deploy:
  steps:
    - script:
        name: Install packages
        code: |
          apt-get update
    - install-packages:
        packages: git ssh-client
    - schickling/s3-website:
        key: $KEY
        secret: $SECRET
        bucket: $BUCKET
        region: us-west-2
